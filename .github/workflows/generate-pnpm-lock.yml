name: Generate pnpm lockfile
on:
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable Corepack & pnpm@9
        run: |
          corepack enable
          corepack prepare pnpm@9.6.0 --activate
          pnpm -v
      - name: Install deps (generate pnpm-lock.yaml)
        run: pnpm install
      - name: Commit lockfile if changed
        run: |
          if git status --porcelain | grep -q "pnpm-lock.yaml"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "chore: add/update pnpm-lock.yaml (CI)"
            git push origin HEAD:main
          else
            echo "No lockfile changes."
          fi
